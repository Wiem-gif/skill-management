databaseChangeLog:
  - changeSet:
      id: 1
      author: Wiem
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false
                  autoIncrement: true
              - column:
                  name: firstname
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: lastname
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: created_by
                  type: VARCHAR(100)
                  constraints:
                    nullable: true
              - column:
                  name: creation_date
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: true
              - column:
                  name: role
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: BOOLEAN
                  defaultValueBoolean: true
                  constraints:
                    nullable: true
              - column:
                  name: protected
                  type: BOOLEAN
                  defaultValueBoolean: false
                  constraints:
                    nullable: true