databaseChangeLog:
  - changeSet:
      id: 1
      author: Wiem
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: firstname
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: lastname
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: created_by
                  type: VARCHAR(100)
                  constraints:
                    nullable: true
              - column:
                  name: creation_date
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: true
              - column:
                  name: role
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: BOOLEAN
                  defaultValueBoolean: true
                  constraints:
                    nullable: true
              - column:
                  name: protected
                  type: BOOLEAN
                  defaultValueBoolean: false
                  constraints:
                    nullable: true

  - changeSet:
      id: 2
      author: Wiem
      changes:
        - createTable:
            tableName: token
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: token
                  type: VARCHAR(500)
                  constraints:
                    nullable: false
              - column:
                  name: token_type
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: revoked
                  type: BOOLEAN
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
              - column:
                  name: expired
                  type: BOOLEAN
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_token_user
                    referencedTableName: users
                    referencedColumnNames: id
